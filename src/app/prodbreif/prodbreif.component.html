<h1 class="text-center">Product info</h1>
<article class="row col-10 mx-auto">

  <section>
    <div class="row" *ngFor="let p of prods">
      <div class="p-2 border rounded-left bg-primary">
        <a routerLink="/products/pdetails/{{p.pid}}" class="text-white">{{p.pid}}</a>
      </div>
      <div class="p-2 border bg-info w-50">{{p.pname}}</div>
    </div>
  </section>
  <section>
    <router-outlet></router-outlet>
  </section>

</article>
