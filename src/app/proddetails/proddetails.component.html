<section>
  <img src="{{product.imgurl}}" height="200" width="200" alt="">
  <table class="table table-success table-striped table-hover">
    <tr>
      <td>Product id</td>
      <td>{{product.pid}}</td>
    </tr>
    <tr>
      <td>Product name</td>
      <td>{{product.pname}}</td>
    </tr>
    <tr>
      <td>Product Price</td>
      <td>{{product.price}}</td>
    </tr>
    <tr>
      <td>Product Category</td>
      <td>{{product.cat}}</td>
    </tr>
  </table>
</section>
