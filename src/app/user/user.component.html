<section class="col-5 mx-auto">
  <h1 class="text-center">View User</h1>
  <div>User id</div>
  <div><input type="text" [(ngModel)]="userId"></div>
  <div><input type="button" value="search" (click)="viewUser()"></div>
  <hr>
  <div *ngIf="msg != undefined" class="alert alert-danger">{{msg}}</div>
  <table class=" mx-auto table table-striped table-primary table-hover" *ngIf="msg == undefined">
    <tr>
      <td>User ID</td>
      <td>{{user.id}}</td>
    </tr>
    <tr>
      <td>User name</td>
      <td>{{user.username}}</td>
    </tr>
    <tr>
      <td>name</td>
      <td>{{user.name}}</td>
    </tr>
    <tr>
      <td>email</td>
      <td>{{user.email}}</td>
    </tr>
    <tr>
      <td>city</td>
      <td>{{user.address.city}}</td>
    </tr>
    <tr>
      <td>company name</td>
      <td>{{user.company.name}}</td>
    </tr>
  </table>
</section>
